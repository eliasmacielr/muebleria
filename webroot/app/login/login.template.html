<div layout="column" layout-align="center center">

  <div layout="column" layout-align="center center">
    <h1>Vet App</h1>
    <h3>LOGIN</h3>
  </div>

  <md-card layout-padding>
    <md-card-header>
    </md-card-header>

    <md-card-actions>
      <form action="#" name="form" role="form" class="form-signin" layout="column">
        <md-input-container class="md-block">
          <label>Email</label>
          <input name="user" required="true" />
          <!-- <div ng-messages="form.user.$error">
            <div ng-message="required">Debe identificarse con su e-mail.</div>
          </div> -->
        </md-input-container>

        <md-input-container class="md-block">
          <label>Contraseña</label>
          <input name="pass" type="password" required="true" />
          <!-- <div ng-messages="form.pass.$error">
            <div ng-message="required">La contraseña es requerida.</div>
          </div> -->
        </md-input-container>

        <md-checkbox aria-label="Recuérdame" md-no-ink>
          No cerrar la sesión
        </md-checkbox>

        <br />

        <div layout="row" layout-align="center end">
          <md-button class="md-raised">
            Ingresar
          </md-button>
        </div>
      </form>
    </md-card-actions>
  </md-card>

</div>
