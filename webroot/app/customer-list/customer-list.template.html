<md-card>
  <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <span>Clientes</span>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table md-progress="promise">
      <thead md-head md-order="$ctrl.query.order" md-on-reorder="$ctrl.getCustomers">
        <tr md-row>
          <th md-column><span>Nombre</span></th>
          <th md-column><span>Apellido</span></th>
          <th md-column><span>Email</span></th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="customer in $ctrl.customers.customers">
          <td md-cell>{{customer.name}}</td>
          <td md-cell>{{customer.last_name}}</td>
          <td md-cell>{{customer.email}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

</md-card>
