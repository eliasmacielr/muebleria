<div layout="row" ng-cloak layout-fill>

  <!-- Sidenav -->
  <md-sidenav
      class="md-sidenav-left"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-md')"
      md-whiteframe="4">

    <navigation></navigation>

  </md-sidenav>

  <!-- Section -->
  <section layout="column" layout-fill>

    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="showLeftSidenav()" hide-gt-md>
          <md-icon md-svg-icon="img/icons/ic_menu_white_24px.svg"></md-icon>
        </md-button>
        <h2>
          <span>Bandeja principal</span>
        </h2>
      </div>
    </md-toolbar>

    <md-content>

        <md-list style="max-width:500px;">
          <md-subheader class="md-no-sticky"><h2>Productos</h2></md-subheader>
          <md-list-item class="md-2-line">
            <div class="md-list-item-text">
              <h3>Total</h3>
            </div>
            <div class="md-list-item-text">
              <h3 style="float:right;">{{$ctrl.totalProducts}}</h3>
            </div>
            <md-divider></md-divider>
          </md-list-item>
          <md-list-item class="md-2-line">
            <div class="md-list-item-text">
              <h3>Disponible</h3>
            </div>
            <div class="md-list-item-text">
              <h3 style="float:right;">{{$ctrl.availableProducts}}</h3>
            </div>
            <md-divider></md-divider>
          </md-list-item>
          <md-list-item class="md-2-line">
            <div class="md-list-item-text">
              <h3>En promoci√≥n</h3>
            </div>
            <div class="md-list-item-text">
              <h3 style="float:right;">{{$ctrl.inOfferProducts}}</h3>
            </div>
          </md-list-item>
        </md-list>

    </md-content>

  </section>

</div>
