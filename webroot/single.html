<div class="product" ng-controller="productDetails">
	 <div class="container">
		 <div class="product-price1">
			 <div class="top-sing">
				  <div class="col-md-7 single-top">
					 <div class="flexslider">
							  <ul class="slides">
								<li ng-repeat="productImage in productImages" data-thumb="{{productImage.file_path}}" >
									<div class="thumb-image"> <img ng-src="{{productImage.file_path}}" data-imagezoom="true" class="img-responsive" alt=""/> </div>
								</li>
								<!-- <li data-thumb="images/si2.jpg">
									 <div class="thumb-image"> <img src="images/si2.jpg" data-imagezoom="true" class="img-responsive" alt=""/> </div>
								</li>
								<li data-thumb="images/si3.jpg">
								   <div class="thumb-image"> <img src="images/si3.jpg" data-imagezoom="true" class="img-responsive" alt=""/> </div>
								</li> -->
							  </ul>
						</div>
					 <script src="js/imagezoom.js"></script>
						<script defer src="js/jquery.flexslider.js"></script>
						<script>
						// Can also be used with $(document).ready()
						$(window).load(function() {
						  $('.flexslider').flexslider({
							animation: "slide",
							controlNav: "thumbnails"
						  });
						});
						</script>

				 </div>
			     <div class="col-md-5 single-top-in simpleCart_shelfItem">
					  <div class="single-para ">
						 <h4>{{product.name}}</h4> <!-- Lighting Wood Carved Mop Glass Double Wall Lamp -->
							<h5 class="item_price">Gs. {{product.price}}</h5>
							<p class="para">{{product.description}}</p>
							<div class="prdt-info-grid">
								 <ul>
									 <li ng-repeat="specification in specifications">- {{specification.name}} : {{specification.value}}</li>
									 <!-- <li>- Dimensions : (LXBXH) in cms of...</li>
									 <li>- Color : Brown</li>
									 <li>- Material : Wood</li> -->
								 </ul>
							</div>

							 </form>
						    </div>

					 </div>
